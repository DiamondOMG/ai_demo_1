<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <title>ทดสอบ Text-to-Speech ภาษาไทย</title>
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: Arial, sans-serif;
      }
      input {
        width: 300px;
        padding: 10px;
        font-size: 16px;
        margin-bottom: 10px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h2>ทดสอบ Text-to-Speech ภาษาไทย</h2>
    <input type="text" id="textInput" placeholder="ใส่ข้อความภาษาไทย" />
    <button onclick="speak()">พูด</button>

    <script>
      function speak() {
        const text = document.getElementById("textInput").value;
        if (text) {
          const utterance = new SpeechSynthesisUtterance(text);
          utterance.lang = "th-TH";
          utterance.volume = 1.0;
          utterance.rate = 1.0;
          window.speechSynthesis.speak(utterance);
        } else {
          alert("กรุณาใส่ข้อความ");
        }
      }
    </script>
  </body>
</html>
